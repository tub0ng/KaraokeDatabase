$(function() {
  $('#more-button').click(function () {

    	$('#top-header').animate({ left: '240px' }, 500);
    	$('#content').animate({ left: '240px' }, 500);
		$('#over-menu').animate({ left: '0' }, 500);
	}
	else{
		$('#over-menu').animate({ left: '-240px' }, 400);
     	$('#content').animate({ left: '0' }, 400);
     	$('#top-header').animate({ left: '0' }, 400);

	}
  });

});
});//]]>
